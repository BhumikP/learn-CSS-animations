<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Different Different Spinner</h1>
      <div class="main">
        <div class="spinner circuler"></div>
        <div class="spinner growing"></div>
        <div class="spinner-container three-pulse">
          <span class="first"></span>
          <span class="second"></span>
          <span class="third"></span>
        </div>
        <div class="squre spinner-container">
          <div class="outer">
            <div class="inner"></div>
          </div>
        </div>
        <div class="spinner-container wave">
          <span class="wave1"></span>
          <span class="wave2"></span>
          <span class="wave3"></span>
          <span class="wave4"></span>
          <span class="wave5"></span>
        </div>
      </div>
    </div>
  </body>
</html>
