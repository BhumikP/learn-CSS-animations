<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <sectoin class="polo-gallery">
      <h1 class="gallery-title">Image Gallery</h1>

      <div class="images">
        <figure class="poloroid-cart">
          <img src="img/swan.jpg" width="200" height="200" alt="No Image" />
          <figcaption class="card-caption">Swan</figcaption>
        </figure>

        <figure class="poloroid-cart">
          <img src="img/geese.jpg" width="200" height="200" alt="No Image" />
          <figcaption class="card-caption">Geese</figcaption>
        </figure>

        <figure class="poloroid-cart">
          <img
            src="img/kingfisher.jpg"
            width="200"
            height="200"
            alt="No Image"
          />
          <figcaption class="card-caption">Kingfisher</figcaption>
        </figure>

        <figure class="poloroid-cart">
          <img src="img/owl.jpg" width="200" height="200" alt="No Image" />
          <figcaption class="card-caption">Owl</figcaption>
        </figure>
      </div>
    </sectoin>

    <script src="script.js"></script>
  </body>
</html>
